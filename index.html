<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Tu Empresa</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Agregar Usuario</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="waId">Número de WhatsApp:</label>
                    <input type="text" id="waId" placeholder="Ingrese el número de WhatsApp" required>
                </div>

                <div class="form-group">
                    <button type="button" onclick="agregarUsuario()">Agregar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
